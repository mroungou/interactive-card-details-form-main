<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->
  <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Space+Grotesk:wght@500&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="./dist/css/main.css">
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <script src="./index.js"></script>
  <title>Frontend Mentor | Interactive card details form</title>

</head>
<body>
<main>
    <div class="header">
      <img src="./images/bg-main-mobile.png" class="mobile" alt="">
      <img src="./images/bg-main-desktop.png" class="desktop" alt="">
      <img src="./images/bg-card-back.png" class="card-back" alt="">
      <img src="./images/bg-card-front.png" class="card-front" alt="">
      <img src="./images/card-logo.svg" class="card-logo" alt="">
        <div class="card-output">
          <div class="card-number-output">0000 0000 0000 0000</div>
          <div class="card-holder-name">Jane Appleseed</div>
          <div class="card-expiry">00/00</div>
          <div class="card-cvv">000</div>
        </div>
    </div>
    <form action="" class="card-info" id="form">
      <div class="inputs">
        <div class="name">
          <label for="name">Cardholder Name</label>
          <input type="text" id="name" placeholder="e.g. Jane Appleseed"></input>
          <div class="error"></div>
        </div>
        <div class="card-number">
          <label for="card-number">Card Number</label>
          <input type="number" id="card-number" placeholder="e.g. 1234 5678 9123 0000"></input>
          <div class="error"></div>
        </div>
        <div class="card-dets">
          <div class="expiry-date">
            <label for="expiry-date">Exp. Date (MM/YY)</label>
            <div class="numbers">
              <div class="month"><input type="number" id="expiry-date-month" placeholder="MM"></input></div>
              <div class="error"></div>
              <div class="year"><input type="number" id="expiry-date" placeholder="YY"></input></div>
            </div>
          </div>
          <div class="cvv">
            <label for="cvv">CVC</label>
            <input type="number" id="cvv" placeholder="e.g. 123"></input>
            <div class="error"></div>
          </div>
        </div>
        <input type="submit" class="submit" value="Confirm"></input>
      </div>
      
      <!-- Completed state start -->
      
      <div class="success">
        <img src="./images/icon-complete.svg" alt="">
        <h1>Thank you!</h1>
        <p>We've added your card details</p>
        <button>Continue</button>
      </div>
    </form>
</main>
</body>
</html>
